<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <style>
        .carousel {
          height: 40vh;
          overflow: hidden;
        }
      
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
          height: 100%;
        }
      
        .carousel-item img {
          object-fit: cover;
          width: 100%;
        }
      
        .cards {
          display: flex;
          justify-content: space-around;
          gap: 20px;
          margin-top: 20px;
          flex-wrap: wrap;
        }
      
        .first img,.second img, .third img {
          width: 200px;
          height: 200px;
          object-fit: cover;
          display: block;
        }
      
        .btn1,.btn2,.btn3 {
          display: block;
          margin-top: 10px;
          text-align: center;
          background-color: #0d6efd;
          color: white;
          padding: 8px 12px;
          border-radius: 4px;
          text-decoration: none;
        }
      
        .copyright {
          text-align: center;
          margin-top: 30px;
          color: gray;
        }
        @media (max-width:600px){
           .cards{
            flex-direction: column;
            align-items: center;
           }
        }
      </style>
      
</head>
<body>
    <div class="assgt">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images22/20220319_185651.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images22/20230922_175051.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images22/IMG-20241027-WA0031.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="cards">
            <div class="first">
                <img src="images22/IMG-20241122-WA0020.jpg" alt="">
                <a href="chatgpt.com" class="btn1">visit the link</a>
            </div>
            <div class="second">
                <img src="images22/IMG-20241220-WA0128.jpg" alt="">
                <a href="chatgpt.com" class="btn2">visit the link</a>
            </div>
            <div class="third">
                <img src="images22/IMG-20250124-WA0088.jpg" alt="">
                <a href="chatgpt.com" class="btn3">visit the link</a>
            </div>
          </div>
          <div class="copyright">
            <p>&copy; Siddharth</p>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
